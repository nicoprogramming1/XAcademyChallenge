<app-title-h1 [title]="title"></app-title-h1>
<div class="container">
  <form>
    <div class="form-group">
      <label for="csvFile">Selecciona el archivo CSV para importar:</label>
      <input type="file" id="csvFile" (change)="onFileSelect($event)" class="form-control" required />
    </div>
  
    @if(errorMessage){
      <div class="text-danger mt-2">{{ errorMessage }}</div>
    }

    @if(successMessage) {
      <div class="text-success mt-2">{{ successMessage }}</div>
    }

    <button type="button" class="btn btn-primary mt-3" (click)="onUpload($event)" [disabled]="!file">
      Importar
    </button>
  </form>
</div>
