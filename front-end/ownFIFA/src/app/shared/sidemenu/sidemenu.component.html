<section>
  <aside class="sidebar">
    <ul class="sidebar_list">
      <li *ngFor="let route of menuItems" class="sidebar_element">
        <a *ngIf="route.children && route.children.length > 0; else showLink" [routerLink]="route.path" class="sidebar_link">
          <i class="bx bx-chevron-down sidebar_icon"></i>
          <p class="sidebar_text">{{ route.data?.title }}</p>
        </a>
        <ng-template #showLink>
          <a [routerLink]="route.path" class="sidebar_link">
            <i class="bx bx-send sidebar_icon"></i>
            <p class="sidebar_text">{{ route.data?.title }}</p>
          </a>
        </ng-template>

        <!-- SubmenÃº si existe -->
        <ul *ngIf="route.children && route.children.length > 0" class="submenu">
          <li *ngFor="let child of route.children" class="submenu_item">
            <a [routerLink]="child.path" class="submenu_link">
              <p class="sidebar_text">{{ child.data?.title }}</p>
            </a>
          </li>
        </ul>
      </li>
    </ul>
  </aside>
</section>
