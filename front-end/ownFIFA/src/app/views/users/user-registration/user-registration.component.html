<div class="container mt-4">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <hr class="my-4">
        <div><span>Los campos marcados con (*) son obligatorios</span></div>

        <div class="form-group mb-3">
            <label for="firstName">Nombre: *</label>
            <input type="text" class="form-control" id="firstName" formControlName="firstName" required>
        </div>

        <div class="form-group mb-3">
            <label for="lastName">Apellido: *</label>
            <input type="text" class="form-control" id="lastName" formControlName="lastName" required>
        </div>

        <div class="form-group mb-3">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" formControlName="email" required="">
        </div>

        <div class="form-group mb-3">
            <label for="password">Contrase√±a:</label>
            <input type="password" class="form-control" id="password" formControlName="password" required="">
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Registrar usuario</button>
            <button type="button" class="btn btn-secondary" (click)="resetForm()">Reestablecer</button>
        </div>

        <div class="mt-3">
            @if(successMessage) {
                <div class="alert alert-success">{{ successMessage }}</div>
            }
        </div>
        <div>
            @if(invalidForm) {
                <span class="text-danger">Hay campos obligatorios que deben ser completados!</span>
            }
        </div>
    </form>
</div>
